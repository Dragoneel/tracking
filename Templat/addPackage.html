 <div id='form'>
 <form action="" method="post" name="add_package" onsubmit="return validate()">
               <br/>
			   
			   <div class="hero-unit" data-bind="visible: DisplayContent" style="display:no"> 
				<table class="table-condensed">
					<tr height="75">
						 <td class="input-label">
							<label>Label:</label>
							<span class="required-indicator">*</span>
						</td>
						 
						 <td class="input-box" > 
							 <div data-bind="visible: EditMode" class="edit-div">        
								 <input id="label" type="text" data-bind="value: label" />								 
							 </div>							 
						 </td>
						 
						 <td class="input-label">
						<label>Origin:</label>
						<span class="required-indicator">*</span>
					</td>
					<td class="input-box">
						<div data-bind="visible: EditMode" class="edit-div">
							 <input id="origin" type="text" data-bind="value: origin " />
						</div>
						<div class="display-div" data-bind="text: origin, visible: DisplayMode "></div>
					</td>
					
						 
					</tr>
					<tr height="75">
					<td class="input-label">
						<label>Value:</label>
						<span class="required-indicator">*</span>
					</td>
					<td class="input-box">
					<div data-bind="visible: EditMode" class="edit-div">
						 <input id="value" type="text" data-bind="value: Value" />
					</div>
					</td>
					<td class="input-label">
						<label>Destination:</label>
						<span class="required-indicator">*</span>
					</td>
					<td class="input-box">
						<div data-bind="visible: EditMode" class="edit-div">
							 <input id="destination" type="text" data-bind="value: destination " />
						</div>
						<div class="display-div" data-bind="text: destination, visible: DisplayMode "></div>
					</td>
					</tr>
					
					<tr height="75">					
						<td class="input-label">
								<label>Weight:</label>
								<span class="required-indicator">*</span>
							</td>
							 <td class="input-box">
								  <div data-bind="visible: EditMode" class="edit-div">
									<input id="Weight" type="text" data-bind="value: Weight" />								
								  </div>
						</td>
					</tr>
					
				</table>
				</div>
					  
				<div style="clear:both"></div>
				  <span data-bind="visible: EnableCreateButton">
					<input id="btnAddPackage" type="submit" value="Add Package" 
						 data-bind="click: CreateCustomer" class="btn btn-primary btn-medium" />
				  </span>
							   
</form>
</div>


</body>
