 <div id='form'>
 <form action="" method="post" name="add_package" onsubmit="return validate()">
   <br/>
   
   <div class="hero-unit" data-bind="visible: DisplayContent" style="display:no"> 
   <h2> <label height="25">Insert the new Coordinates of the Package:</label>	</h2>
	<table class="table-condensed">
		<tr height="75">
			 <td class="input-label">
				<label>Select a Package:</label>
				<span class="required-indicator">*</span>
			</td>
			 
			 <td class="input-box" > 
				 <div data-bind="visible: EditMode" class="edit-div">        
					 <select name="type">
					   <option> Select One</option>
					   <option >Laptop</option>
					   <option>Phone</option>								   
					 </select>								 
				 </div>							 
			 </td>
		</tr>							
		
		<tr height="75">		
									
			 <td class="input-label">
				<label>Latitude:</label>
				<span class="required-indicator">*</span>
			</td>
			<td class="input-box">
				<div data-bind="visible: EditMode" class="edit-div">
					 <input id="latitude" type="text" data-bind="value: latitude " />
				</div>
				<div class="display-div" data-bind="text: latitude, visible: DisplayMode "></div>
			</td>
			
			<td class="input-label">
				<label>Longitude:</label>
				<span class="required-indicator">*</span>
			</td>
			<td class="input-box">
				<div data-bind="visible: EditMode" class="edit-div">
					 <input id="longitude" type="text" data-bind="value: longitude " />
				</div>
				<div class="display-div" data-bind="text: longitude, visible: DisplayMode "></div>
			</td>
		
			 
		</tr>
		<tr height="75">
		<td class="input-label">
			<label>Location:</label>
			<span class="required-indicator">*</span>
		</td>
		<td class="input-box">
		<div data-bind="visible: EditMode" class="edit-div">
			 <input id="location" type="text" data-bind="value: location" />
		</div>
		</td>
		<td class="input-label">
			<label>State:</label>
			<span class="required-indicator">*</span>
		</td>
		<td class="input-box">
			<div data-bind="visible: EditMode" class="edit-div">
				 <input id="state" type="text" data-bind="value: state " />
			</div>
			<div class="display-div" data-bind="text: state, visible: DisplayMode "></div>
		</td>
		</tr>
							
	</table>
	</div>
		  
	<div style="clear:both"></div>
	  <span data-bind="visible: EnableCreateButton">
		<input id="btnAddPackage" type="submit" value="Add Details" 
			 data-bind="click: CreateCustomer" class="btn btn-primary btn-medium" />
	  </span>
							   
</form>
</div>


</body>
